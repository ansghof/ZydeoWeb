<div id="optionsTail">&nbsp;</div>
<div id="optionsHeader">
  <span id="optionsTitle">{{options-title}}</span>
  <span id="optionsClose">X</span>
</div>
<div id="searchOptions">
  <div class="optionHead">{{options-script}}</div>
  <div class="optionBody">
    <div class="optionItem" id="optScriptSimplified">
      <span class="optionLabel">{{options-simplified}}</span>
      <span class="optionExampleHan">汉语</span>
    </div>
    <div class="optionItem" id="optScriptTraditional">
      <span class="optionLabel">{{options-traditional}}</span>
      <span class="optionExampleHan">漢語</span>
    </div>
    <div class="optionItem" id="optScriptBoth">
      <span class="optionLabel">{{options-bothscripts}}</span>
      <span class="optionExampleHan">汉语 • 漢語</span>
    </div>
  </div>
  <div class="optionHead">{{options-tonecolors}}</div>
  <div class="optionBody">
    <div class="optionItem toneColorsNone" id="optToneColorsNone">
      <span class="optionLabel">{{options-nocolors}}</span>
      <span class="optionExampleHan"><span class="tone1">天</span><span class="tone2">人</span><span class="tone3">很</span><span class="tone4">大</span>了</span>
    </div>
    <div class="optionItem toneColorsPleco" id="optToneColorsPleco">
      <span class="optionLabel">{{options-pleco}}</span>
      <span class="optionExampleHan"><span class="tone1">天</span><span class="tone2">人</span><span class="tone3">很</span><span class="tone4">大</span>了</span>
    </div>
    <div class="optionItem toneColorsDummitt" id="optToneColorsDummitt">
      <span class="optionLabel">{{options-dummitt}}</span>
      <span class="optionExampleHan"><span class="tone1">天</span><span class="tone2">人</span><span class="tone3">很</span><span class="tone4">大</span>了</span>
    </div>
  </div>
</div>
